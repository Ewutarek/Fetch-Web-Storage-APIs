<!DOCTYPE html>
<html>
<head> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bantz</title>
<script src="script.js"></script>
<link id="pageTheme" rel="stylesheet" type="text/css" href="styles.css">
</head>
<link  rel="icon" href="Bantz_Logo_black.png" type="image/x-icon">
<body>

    <div class="header">
        <label class="switch">
            <input id ="modeToggle" onClick="onToggled()" type="checkbox">
            <span class="slider"></span>
          </label>

        <div class="row">
            <div class="column">
                <div id="logo"></div>
            </div>

            <div class="column">
                <form id="msgForm" onsubmit = "return userPosting(theMessage)"  >
                    <input type="text" id="theMessage" name="theMessage" placeholder="Type your message here..">
                    <input type="submit" value="Submit">
                </form>
            </div>

            <div class="column">
                <form id="searchForm">
                    <input type="text" id="myInput" onkeyup="mySearchFunction()" placeholder="Search for messages..">  
                </form>
            </div>
        </div>
    </div>  

    
      
            <div class="section">
                <div class="grid-container">
                </div>
            </div>
             
    <div class= "footer">
        <h2>Bantz inc. 2020</h2>
    </div>

</body>
</html>
